<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/7ac16726b9.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
    </style>
    <title>Verbs Quiz</title>
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div class="hud">
                <div class="hud-item">
                    <a href="/index.html">
                        <i class="fa-solid fa-house" title="Back to Home"></i>
                    </a>
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <a href="/categories/categories.html">
                        <i class="fa-solid fa-graduation-cap" title="More Categories"></i>
                    </a>
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h3 class="question">What's the correct translation in Spanish:</h3>
            <h1 id="question"></h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
            <p id="category">Category: Verbs</p>
        </div>
        <img src="/spanish-flag.png" alt="spanish-flag" class="spanish-flag">
        <img src="/spanish-phrases.png" alt="spanish-phrases" class="spanish-phrases">
    </div>
    <script src="/categories/verbs/verbs.js"></script>
</body>
</html>
